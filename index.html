<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Yılan Oyunu</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: black;
    }
    canvas {
      border: 2px solid white;
      background: #000;
    }
    .controls {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      gap: 10px;
    }
    .controls button {
      width: 60px;
      height: 60px;
      font-size: 24px;
      border-radius: 12px;
      border: none;
      background: #444;
      color: white;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div class="controls">
    <button onclick="setDirection('LEFT')">⬅️</button>
    <div style="display:flex; flex-direction:column; gap:10px;">
      <button onclick="setDirection('UP')">⬆️</button>
      <button onclick="setDirection('DOWN')">⬇️</button>
    </div>
    <button onclick="setDirection('RIGHT')">➡️</button>
  </div>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const box = 20; // yılan kalınlığı
    let snake = [{x: 200, y: 200}];
    let direction = "RIGHT";
    let food = {
      x: Math.floor(Math.random() * (canvas.width / box)) * box,
      y: Math.floor(Math.random() * (canvas.height / box)) * box
    };
    let colors = ["yellow", "red"];
    let colorIndex = 0;

    document.addEventListener("keydown", keyDownHandler);
    function keyDownHandler(e) {
      if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    }

    function setDirection(dir) {
      if (dir === "LEFT" && direction !== "RIGHT") direction = "LEFT";
      if (dir === "UP" && direction !== "DOWN") direction = "UP";
      if (dir === "RIGHT" && direction !== "LEFT") direction = "RIGHT";
      if (dir === "DOWN" && direction !== "UP") direction = "DOWN";
    }

    function drawSnake() {
      snake.forEach((segment, index) => {
        ctx.fillStyle = colors[colorIndex];
        if (index === 0) {
          // Baş (üçgen kafa)
          ctx.beginPath();
          ctx.moveTo(segment.x + box/2, segment.y); // üst
          ctx.lineTo(segment.x, segment.y + box);   // sol alt
          ctx.lineTo(segment.x + box, segment.y + box); // sağ alt
          ctx.closePath();
          ctx.fillStyle = "lime"; // kafa rengi
          ctx.fill();
        } else {
          ctx.fillRect(segment.x, segment.y, box, box);
        }
      });
    }

    function drawFood() {
      ctx.fillStyle = "white";
      ctx.fillRect(food.x, food.y, box, box);
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawFood();
      drawSnake();

      // Yeni kafa pozisyonu
      let head = {x: snake[0].x, y: snake[0].y};
      if (direction === "LEFT") head.x -= box;
      if (direction === "UP") head.y -= box;
      if (direction === "RIGHT") head.x += box;
      if (direction === "DOWN") head.y += box;

      // Duvarlardan geçiş (wrap-around)
      if (head.x < 0) head.x = canvas.width - box;
      if (head.x >= canvas.width) head.x = 0;
      if (head.y < 0) head.y = canvas.height - box;
      if (head.y >= canvas.height) head.y = 0;

      // Yeme denk geldiyse
      if (head.x === food.x && head.y === food.y) {
        colorIndex = (colorIndex + 1) % colors.length;
        food = {
          x: Math.floor(Math.random() * (canvas.width / box)) * box,
          y: Math.floor(Math.random() * (canvas.height / box)) * box
        };
      } else {
        snake.pop(); // kuyruğu sil
      }

      // Kendi üstüne çarpma
      for (let i = 0; i < snake.length; i++) {
        if (head.x === snake[i].x && head.y === snake[i].y) {
          alert("Oyun Bitti!");
          snake = [{x: 200, y: 200}];
          direction = "RIGHT";
          return;
        }
      }

      snake.unshift(head);
    }

    setInterval(update, 120);
  </script>
</body>
</html>
